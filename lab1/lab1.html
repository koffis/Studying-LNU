<!DOCTYPE HTML>
<html>

<head>

    <script>
        var m = Math.pow(2, -32);
        var M = 65700417;
        var lastX = m;

        var xData = [];
        for (var i = 0; i < 150000; i++) {
            var newX = (M * lastX) % 1;
            lastX = newX;
            xData.push(newX);
        }

        var yData = [];
        for (var i = 0; i < 150000; i++) {
            var newX = (M * lastX) % 1;
            lastX = newX;
            yData.push(newX);
        }
        
        var dataArray = [];
        for (var i = 0; i < 150000; i++) {
            dataArray.push({
                x: yData[i],
                y: xData[i],
                color: '#4287f5'
            })
        }

        window.onload = function() {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                zoomEnabled: true,
                theme: "light2",
                title: {
                    text: "Псевдорандомна генерація точок"
                },
                axisX: {
                    minimum: 0,
                    maximum: 1,
                    gridThickness: 1
                },
                axisY: {
                    minimum: 0,
                    maximum: 1
                    
                },
                data: [{
                    type: "bubble",
                    toolTipContent: "<b>{name}</b><br/>Employment: {x}% <br/> Agri-Land: {y}mn sq. km<br/> Population: {z}mn",
                    dataPoints: dataArray
                }]
            });
            chart.render();

        }

    </script>
</head>

<body>
    <div id="chartContainer" style="height: 600px; width: 100%;">
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </div>
</body>

</html>
