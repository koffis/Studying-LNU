<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
      
    function F2(x){
        return Math.sin(x);
    }
      
    function drawChart() {
        var data = new google.visualization.DataTable();
        
        var PI = Math.PI;
        var a1 = 0, a2 = 0, a3=0, a4=0;
        
        for(var x = -PI; x < PI; x+=0.2){
            var y = F2(x);
            if(y >= -1 && y <= -0.9)
                a1++;
            else if(y >= -0.8 && y <= 0)
                a2++;
            else if(y <= 0.4 && y >= 0)
                a3++;
            else if(y <= 0.9 && y >= 0.5)
                a4++;
        }
        data.addColumn('string', 'X');
        data.addColumn('number', '[Yg1C[-1/-0.9]]');
        data.addColumn('number', '[Yg2C[-0.8/0]]');
        data.addColumn('number', '[Yg3C[0/0.4]]');
        data.addColumn('number', '[Yg4C[0.5/0.9]]');
        data.addRow(['Значення',a1,a2,a3,a4]);
        console.log(a1 + ' '+a2 + ' '+a3 + ' '+a4);
        
        var options = {
            title: "Групування даних",
            width: 600,
            height: 400,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
        chart.draw(data, options);
  }
  </script>
<div id="columnchart_values" style="width: 900px; height: 300px;"></div>
