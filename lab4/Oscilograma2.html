    <script>
        var num_of_iterates = 150;
        var k = 6;
        var m = 175;
        var x0 = 0.6;
        var dt = 0.2;
        var v = 0.05;
        var w0 = 0;

     
        function ostsilograf(x0, v) {
            m = 0.125;
            x0 = 0.02;
            dt = 0.01;

            dataP = [];
            var N = 500;


            w0 = Math.sqrt(k / m);

            var y = 0.5;

            var t = 0;
            for (var i = 1; i < N; i++) {
                x0 = x0 + dt * v;
                v = v + (-w0 * w0) * dt * x0 - 2 * y * v * dt;

                t = t + dt;
                dataP.push({lable: i, y: v, x: x0 })

            }
            return dataP;
        }


        window.onload = function() {
            var result = ostsilograf(x0, v);
            var chart = new CanvasJS.Chart("chartContainer", {
                theme: "light2",
                animationEnabled: true,
                title: {},
                axisY: {
                    includeZero: false
                },
                toolTip: {
                    shared: "true"
                },
                legend: {
                    cursor: "pointer",
                    itemclick: toggleDataSeries
                },
                data: [{
                    type: "spline",
                    visible: true,
                    showInLegend: true,
                    yValueFormatString: "##.00mn",
                    name: "x(v)",
                    dataPoints: result
                }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                } else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }

    </script>
